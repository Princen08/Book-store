    var app = firebase.initializeApp(firebaseConfig);
    var query = firebase.database().ref("books").orderByKey();

    var main = document.getElementById("main")

    if (localStorage.getItem("currentUser") != null) {
        document.getElementById("signup").innerText = "Sign Out"

    query.once("value")

            // main.innerHTML = ""
            snapshot.forEach(function (childSnapshot) {

                var user = localStorage.getItem("currentUser");
                var childData = childSnapshot.val();
                console.log(childData);
                if (childData.name.toLowerCase() == localStorage.getItem("search_text").toLowerCase()) {
                    var entity = `
                <div class="max-w-sm mt-4 mx-4 bg-white rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700" style="margin-left:25px" >
                <a href="#">
                <img class="p-8 rounded-t-lg" style="height: 300px ; width: 300px; padding-left: 40px;"
                    src="${childData.img}"
                    alt="product image" />
                    </a>
                    <div class="px-5 pb-5">

                        </a>

                        </div>

                `;

                    main.innerHTML += entity;

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider(app);
    signup.addEventListener('click', (e) => {
        if (localStorage.getItem("currentUser") == null) {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;
                    const user = result.user;

                    localStorage.setItem("currentUser", user.displayName);
                    document.getElementById("signup").innerText = "Sign Out"
                }).catch((error) => {

                    const errorCode = error.code;
                    const errorMessage = error.message;
                    const email = error.email;

                    const credential = GoogleAuthProvider.credentialFromError(error);
                    alert(errorMessage);
                });
        }
        else {
            localStorage.clear("currentUser");
            document.getElementById("signup").innerText = "Sign In"
            location.reload()
        }
    });
    document.getElementById("search_btn").addEventListener("click", function () {
        var txt = document.getElementById("search_txt").value;
        localStorage.setItem("search_text", txt)
        window.location.href = "search.html";
    })
